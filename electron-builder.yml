appId: com.capybarabuilder.app
productName: Capybara Builder
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,tsconfig.*.json,vetur.config.js}'
  - '!README.md'
  - package.json
  - '{out,resources}/**/*'
# Windows özel ayarları
win:
  target: nsis
  icon: build/icon.ico # EXE simgesi
  legalTrademarks: "Capybara Inc."

# Yükleyici (Installer) ayarları
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  shortcutName: "Capybara Builder" # Masaüstü kısayol adı
  deleteAppDataOnUninstall: true
  # installerIcon: build/installer.ico # İstersen yükleyici için farklı ikon
  # uninstallerIcon: build/uninstaller.ico
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
